apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 420838436623.dkr.ecr.ap-south-1.amazonaws.com/hello-java:main
          ports:
            - containerPort: 8080
